<body class="bg-success text-center p-5  font-family: 'Roboto', sans-serif;">

        <a href="https://www.chess.com/analysis/game/live/123498889706?utm_source=Iterable&utm_medium=email&utm_campaign=Email+B+-+Game+Review+for+Users+Playing+Games+but+not+Game+Reviewing&tab=review&move=42"

    </main>

    <script>
        // Cambiar color de fondo
        document.getElementById("changeBgBtn").addEventListener("click", function() {
            let body = document.getElementById("body");
            body.classList.toggle("bg-danger");
        });

        // Contar y mostrar el número de partidas
        function updateGameCount() {
            let games = document.querySelectorAll("#games h2").length;
            document.getElementById("count").innerText = games;
        }
        updateGameCount();

        // Modificar el texto de los títulos al hacer clic
        document.querySelectorAll("#games h2").forEach(h2 => {
            h2.addEventListener("click", function() {
                this.innerText = "¡Partida destacada!";
                this.classList.add("text-warning");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
