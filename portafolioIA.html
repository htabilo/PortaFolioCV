<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Transantiago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Proyecto Transantiago</h5>
            <p class="card-text">Monitoreo de central de buses</p>
            <button class="btn btn-primary" id="verMasBtn">Ver más</button>
        </div>
    </div>

    <!-- Sección oculta -->
    <div id="detalleProyecto" class="mt-3 p-3 bg-light border rounded" style="display: none;">
        <h5>Detalles del Proyecto</h5>
        <p>Este proyecto consiste en el monitoreo en tiempo real de la central de buses de Transantiago, 
           optimizando rutas y mejorando la eficiencia del transporte público.</p>
        <button class="btn btn-secondary" id="cerrarBtn">Cerrar</button>
    </div>
</div>

<script>
    document.getElementById("verMasBtn").addEventListener("click", function() {
        document.getElementById("detalleProyecto").style.display = "block";
    });

    document.getElementById("cerrarBtn").addEventListener("click", function() {
        document.getElementById("detalleProyecto").style.display = "none";
    });
</script>

</body>
</html>
